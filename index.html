<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Illustration Chat Talk</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/71290ec34f.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>

    <body>
        <section id="login-section">
            <div class="login">
                <div class="logo">
                    <img src="images/logo.svg" alt="">
                </div>
                <form action="" method="post">
                    <div class="title">
                        <h2>Let's get <span class="linearGradient">creative!</span></h2>
                        <p>Log in to Artificium to start creating magic.</p>
                    </div>
                    <div class="input-form">
                        <label for="email">Email</label>
                        <div class="input">
                            <i class="ph ph-envelope"></i><input type="email" name="" id="" placeholder="Email">
                        </div>
                        <label for="password">Password</label>
                        <div class="input">
                            <i class="ph ph-lock-key"></i><input type="password" name="" id="" placeholder="Password">
                        </div>
                        <div class="inline between checkOption">
                            <div class="inline">
                                <div class="checkbox">
                                    <input type="checkbox" name="" id="">
                                    <span class="checkmark"></span>
                                </div>
                                <label for="remember">Remember me</label>
                            </div>
                            <div>
                                <a href="" class="linearGradient">Forgot Password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">Log in</button>
                        <div class="divider">
                            <h2>or continue with</h2>
                        </div>
                        <div class="inline between loginOptions">
                            <div class="loginOption">
                                <img src="images/google.svg" alt="">
                                <h3>Google Account</h3>
                            </div>
                            <div class="loginOption">
                                <img src="images/apple.svg" alt="">
                                <h3>Apple Account</h3>
                            </div>
                        </div>
                    </div>
                </form>
                <footer>
                    <h2>Donâ€™t have an account? <a href="" class="linearGradient">Sign Up</a></h2>
                </footer>
            </div>
            <div class="imgRight">
                <img src="images/Illustration.png" alt="">
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>

</html>
