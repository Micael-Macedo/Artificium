    <head>

                            </div>
                            <div>
                                <a href="">Forgot Password?</a>
                            </div>
                        </div>
                        <button type="submit"></button>
                        <div class="otherOption">
                            <h2>or continue with</h2>
                        </div>
                        <div class="inline">
                            <div class="loginOption">
                                <img src="images/google.svg" alt="">
                                <h3>Google Account</h3>
                            </div>
                            <div class="loginOption">
                                <img src="images/apple.svg" alt="">
                                <h3>Apple Account</h3>
                            </div>
                        </div>
                    </div>
                </form>
